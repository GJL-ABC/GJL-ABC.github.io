<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>근동이 | 웹 개발자</title>
  <style>
    :root {
      --main-color: #2d3e50;
      --accent-color: #6ac1ff;
      --shadow: rgba(44, 94, 148, 0.15) 0 8px 24px 0;
      --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    body {
      margin: 0;
      font-family: 'Pretendard', 'Noto Sans KR', Arial, sans-serif;
      background: linear-gradient(135deg, #ecf2ff 0%, #f6ffe2 100%);
      min-height: 100vh;
      color: var(--main-color);
      transition: background 0.7s;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }
    .profile-card {
      background: #fff;
      border-radius: 1.8rem;
      box-shadow: var(--shadow);
      padding: 2.7rem 2rem 2.3rem 2rem;
      max-width: 370px;
      width: 95%;
      text-align: center;
      position: relative;
      transition: box-shadow var(--transition), transform var(--transition);
    }
    .profile-card.clicked {
      box-shadow: 0 6px 30px 0 #58acfa30;
      transform: scale(1.03) rotate(-1deg);
    }
    .name {
      font-size: 2.2rem;
      font-weight: bold;
      color: var(--main-color);
      letter-spacing: -0.05em;
      margin-bottom: 0.5rem;
      transition: color var(--transition);
    }
    .profile-card.clicked .name {
      color: var(--accent-color);
    }
    .occupation {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #446484cc;
      transition: color var(--transition);
    }
    .profile-card.clicked .occupation {
      color: var(--main-color);
    }
    .desc {
      font-size: 1rem;
      line-height: 1.6;
      color: #44505a;
      margin-bottom: 0.8rem;
      transition: color var(--transition), opacity var(--transition);
    }
    @media (max-width: 700px) {
      .profile-card { padding: 2rem 1rem 1.3rem 1rem; }
      .name { font-size: 1.45rem;}
      .occupation { font-size:1.08rem;}
      .desc { font-size: 0.95rem; }
    }
    @media (max-width: 430px) {
      .profile-card { padding: 1.1rem 0.4rem 0.9rem 0.4rem;}
    }
    /* 부드러운 작은 애니메이션 */
    .profile-card {
      animation: card-fade-in 1s;
    }
    @keyframes card-fade-in {
      from { opacity: 0; transform: scale(0.93) translateY(28px);}
      to { opacity: 1; transform: scale(1) translateY(0);}
    }
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-animation 0.65s linear;
      background-color: #6ac1ffaa;
      pointer-events: none;
      z-index: 2;
    }
    @keyframes ripple-animation {
      to {
        transform: scale(3.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card" id="profileCard">
      <div class="name">근동이</div>
      <div class="occupation">웹 개발자</div>
      <div class="desc">
        안녕하세요! 사용자에게 편안함과 효율을 전달하는 웹 개발자 근동이입니다.<br>
        현대적이고 반응형인 UI와 부드러운 사용자 경험을 만들고 싶어요.<br>
        JavaScript, CSS, HTML을 활용하며 다양한 프로젝트를 경험했습니다.
      </div>
    </div>
  </div>
  <script>
    const profileCard = document.getElementById('profileCard');
    profileCard.addEventListener('click', function(event) {
      // 그림자 효과 및 컬러 애니메이션
      profileCard.classList.toggle('clicked');

      // 클릭 위치에 ripple 효과 추가
      const rect = profileCard.getBoundingClientRect();
      const ripple = document.createElement('span');
      ripple.className = 'ripple';

      // 클릭 중심 잡기
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      ripple.style.left = `${x - 15}px`;
      ripple.style.top = `${y - 15}px`;
      ripple.style.width = ripple.style.height = '30px'; // 초기 사이즈

      profileCard.appendChild(ripple);
      setTimeout(() => ripple.remove(), 650);
    });
  </script>
</body>
</html>
